{% extends 'base.html' %}
{% load static %}

{% block css %}

    <style media="screen">
        p, li {
            text-align: left;
        }
        .errorlist {
            position: relative;
            padding: 0.75rem 1.25rem;
            margin-bottom: 1rem;
            border: 1px solid transparent;
            border-radius: 0.25rem;
            color: #721c24;
            background-color: #f8d7da;
            border-color: #f5c6cb;
        }
    </style>

{% endblock css %}

{% block content %}
{% if user.is_authenticated %}
<h1>ahhahahaah</h1>
{% endif %}
    <div class="register-photo container" style="margin-bottom: 10%;margin-top:10%;">
        <div class="form-container">
            <center><form class="reveal" style="width:50%" method="POST">{% csrf_token %}
                <h2 class="text-center"><strong>Create</strong> an account.</h2>
                <!-- {{ form.as_p }} -->
               <div class="form-group"><input type="text" class="form-control" name="first_name" placeholder="First Name" id="id_first_name"/></div>
               <div class="form-group"><input type="text" class="form-control" name="last_name" id="id_last_name" placeholder="Last Name" /></div>
               <div class="form-group"><input type="text" class="form-control" name="username" id="id_username" placeholder="Username" /></div>
               <div class="form-group"><input type="email" class="form-control" name="email" id="id_email" placeholder="Email" /></div>
               <div class="form-group"><input type="password" class="form-control" name="password1" id="id_password1" placeholder="Password" /></div>
               <div class="form-group"><input type="password" class="form-control" name="password2" id="id_password2" placeholder="Password (repeat)" /></div>
                <div class="form-group"><button class="btn btn-primary btn-block" type="submit" name="Create User">Sign Up</button></div>
                <a  class="already" href="{% url 'login' %}">You already have an account? Login here.</a>
            </form></center>
        </div>
    </div>
{% endblock content %}

{% block script %}
    <script>
        ScrollReveal().reveal('.reveal, #content, #special', {
            delay:300,
            reset:true,
            distance:'100px',
        });
    </script>

{% endblock script %}
